<nav
    class="navbar has-shadow custom-navbar"
    role="navigation"
    aria-label="main navigation"
>
    <div class="navbar-brand">
        <a class="navbar-item" routerLink="/">
            <img
                src="https://www.nagarro.com/hubfs/NagarroWebsiteRedesign-Aug2020/Assets/Images/Nagarro%20green%20logo%20with%20title_opt.svg"
                width="112"
                height="28"
            />
        </a>

        <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
        >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu nav-heading">
        <h2 class="title is-3">Student Management</h2>
    </div>

    <ng-container *ngIf="isTeacherUrl()">
        <div id="navbarBasicExample" class="navbar-menu">
            <ng-container *ngIf="signedin$ | async">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a
                                class="button is-warning"
                                routerLink="teacher//signout"
                                routerLinkActive="active"
                            >
                                <strong>Sign out</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="!(signedin$ | async)">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a
                                class="button is-primary"
                                routerLink="/teacher/signup"
                                routerLinkActive="active"
                            >
                                <strong>Sign up</strong>
                            </a>
                            <a
                                class="button is-light"
                                routerLink="/teacher/signin"
                                [routerLinkActiveOptions]="{ exact: true }"
                                routerLinkActive="active"
                            >
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</nav>

<button
    *ngIf="!isHomeUrl()"
    class="button is-link is-small back-button"
    (click)="onBackPressed()"
>
    <strong>&#x2190; Go Back</strong>
</button>

<router-outlet></router-outlet>
